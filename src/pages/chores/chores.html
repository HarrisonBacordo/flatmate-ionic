<ion-header>
	<ion-navbar>
		<ion-title>
			Chores
		</ion-title>
		<ion-buttons end>
			<button class="button button-clear button-positive" (click)="openAddChorePage()">
				<ion-icon name="add"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-grid>
		<ion-row>
			<ion-col col-6 *ngFor="let chore of chores">
				<ion-card (press)="presentActionSheet(chore)">
					<div class="card-title" [ngStyle]="{'color': getColor(chore.isDone)}">{{chore.choreName}}</div>
					<div class="card-subtitle">{{chore.interval}}</div>
					<button ion-button round (click)="sendNudge(chore.flatmate)" [disabled]=chore.isDone>Nudge</button>
					<div class="card-checkbox">
						<ion-item>
							<ion-label>{{chore.flatmate}}</ion-label>
							<ion-checkbox color="dark" checked={{chore.isDone}} (ionChange)="updateChore(chore)"></ion-checkbox>
						</ion-item>
					</div>
				</ion-card>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
