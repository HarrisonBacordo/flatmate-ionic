<ion-header>
	<ion-navbar>
		<ion-title>
			Chores
		</ion-title>
		<ion-buttons end>
			<button class="button button-clear button-positive" (click)="openAddChorePage()">
				<ion-icon name="add"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-grid>
		<ion-row>
			<ion-col col-6>
				<ion-card *ngFor="let chore of chores">
					<div class="card-title">{{chore.choreTitle}}</div>
					<div class="card-subtitle">{{chore.refresh}}</div>
					<div class="card-checkbox">
						<ion-item>
							<ion-label>{{chore.flatmateAssigned}}</ion-label>
							<ion-checkbox color="dark" checked="true"></ion-checkbox>
						</ion-item>
					</div>
				</ion-card>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
