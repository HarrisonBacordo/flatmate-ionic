<ion-header>
    <ion-navbar>
        <ion-title>Add Grocery</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
		<form [formGroup]="addGroceryForm" (submit)="tryAddGrocery()" novalidate>

				<ion-item>
					<ion-label stacked>Grocery Name</ion-label>
					<ion-input formControlName="groceryName" type="text" placeholder="Grocery name" [class.invalid]="!addGroceryForm.controls.groceryName.valid && blur"></ion-input>
				</ion-item>
		
				<button ion-button block type="submit">
					Add Grocery
				</button>
		
			</form>
</ion-content>
