<ion-header>
	<ion-navbar>
		<ion-title>Groceries</ion-title>
		<ion-buttons end>
			<button class="button button-clear button-positive" (click)="openAddGroceryPage()">
				<ion-icon name="add"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list>
		<ion-item *ngFor="let grocery of groceries" (press)="presentActionSheet(grocery)">
			<ion-label>{{grocery.groceryName}}</ion-label>
			<ion-toggle (ionChange)="updateGrocery(grocery)" checked={{grocery.completed}} item-end></ion-toggle>
		</ion-item>
	</ion-list>

</ion-content>
