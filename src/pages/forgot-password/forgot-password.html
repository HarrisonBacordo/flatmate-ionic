<ion-header>
	<ion-navbar>
		<ion-title>Forgot Password</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<h1>Enter the email address associated with your account below</h1>
	<form [formGroup]="resetPasswordForm" (submit)="sendResetPassword()" novalidate>
		<ion-item>
			<ion-label stacked>Email</ion-label>
			<ion-input formControlName="email" type="email" placeholder="Your email address" [class.invalid]="!resetPasswordForm.controls.email.valid && blur"></ion-input>
		</ion-item>
		<ion-item>
			<button ion-button block type="submit" [disabled]="!resetPasswordForm.valid">
				Reset Password
			</button>
		</ion-item>
	</form>
</ion-content>
