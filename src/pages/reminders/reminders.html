<ion-header>
	<ion-navbar>
		<ion-title>
			Reminders
		</ion-title>
		<ion-buttons end>
			<button class="button button-clear button-positive" (click)="openAddReminderPage()">
				<ion-icon name="add"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-grid>
		<ion-row>
			<ion-col col-6 *ngFor="let reminder of reminders">
				<ion-card (press)="presentActionSheet(reminder)">
					<div class="card-title">{{reminder.reminderName}}</div>
					<div class="card-subtitle">{{reminder.reminderDate}}</div>
					<div class="card-checkbox">
					</div>
				</ion-card>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
