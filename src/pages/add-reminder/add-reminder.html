<ion-header>
	<ion-navbar>
		<ion-title>Add Reminder</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<form [formGroup]="addReminderForm" (submit)="tryAddReminder()" novalidate>

		<ion-item>
			<ion-label stacked>Reminder Name</ion-label>
			<ion-input formControlName="reminderName" type="text" placeholder="Reminder name" [class.invalid]="!addReminderForm.controls.reminderName.valid && blur">
			</ion-input>
		</ion-item>

		<ion-item>
			<!-- TODO DATE INPUT HERE -->
			<ion-label>Date</ion-label>
			<ion-datetime formControlName="reminderDate" displayFormat="DD/MM/YYYY" max="2030-12-31"></ion-datetime>
		</ion-item>

		<button ion-button block type="submit">
			Add Reminder
		</button>

	</form>
</ion-content>
